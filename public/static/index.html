<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./../style/output.css" />
</head>

<body>
  <div class="md:container md:mx-auto bg-emerald-700">
    <nav>
      <div class="flex justify-between">
        <div class="flex p-4">
          <img src="./../images/logo.png" alt="logo" class="h-10 w-10" />
          <a href="#" class="p-4">Home</a>
          <a href="#" class="p-4">About</a>
          <a href="#" class="p-4">Contact</a>
        </div>
        <div class="p-4 flex items-center">
          <button id="login-btn" class="p-4">Login</button>
          <button id="signup-btn" class="p-4">Register</button>
        </div>
      </div>
    </nav>
  </div>
  <div class="container mx-auto my-auto py-10">
    <div class="flex justify-center">
      <div class="w-1/2">
        <h1 class="text-6xl text-center">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam,
          voluptatum.
        </h1>
        <p class="text-center text-xl mt-5">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam,
          voluptatum.
        </p>
        <div class="flex justify-center mt-5">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Get Started
          </button>
        </div>
      </div>
    </div>
  </div>

  <!--Signup form-->
  <div class="container mx-auto my-auto py-10" id="signup-div" style="display: none;">
    <div class="flex justify-center">
      <div class="max-w-sm rounded overflow-hidden shadow-lg">
        <div class="flex justify-end px-4 pt-4">
          <button id="close-btn-signup"
            class="inline-block text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-1.5"
            type="button">
            <span class="sr-only">Close</span>
            <svg class="w-6 h-6 text-gray-800 dark:text-gray-600" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
              fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M6 18 18 6m0 12L6 6" />
            </svg>
          </button>
        </div>
        <form class="w-full max-w-sm mx-auto my-auto px-4 py-4" action="/api/signup/" method="post">
          <h5 class="text-xl font-medium text-gray-900 dark:text-gray-800">Signup</h5>
          <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
              <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                Full Name
              </label>
            </div>
            <div class="md:w-2/3">
              <input
                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                id="inline-full-name" type="text" value="Jane Doe" name="username" />
            </div>
          </div>
          <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
              <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-mail">
                Email
              </label>
            </div>
            <div class="md:w-2/3">
              <input
                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                id="inline-mail" type="email" name="email" value="example@mail.com" />
            </div>
          </div>
          <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
              <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-password">
                Password
              </label>
            </div>
            <div class="md:w-2/3">
              <input
                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                id="inline-password" type="password" name="password" placeholder="******************" />
            </div>
          </div>
          <div class="md:flex md:items-center">
            <div class="md:w-1/3"></div>
            <div class="md:w-2/3">
              <button
                class="shadow bg-blue-500  hover:bg-blue-700 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                type="submit">
                Sign Up
              </button>
            </div>
          </div>
      </div>
      </form>
    </div>
  </div>

  <!--Login form-->
  <div class="container mx-auto my-auto py-10" id="login-div" style="display: none;">
    <div class="flex justify-center">
      <div class="max-w-sm rounded overflow-hidden shadow-lg">
        <div class="flex justify-end px-4 pt-4">
          <button id="close-btn-login"
            class="inline-block text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-1.5"
            type="button">
            <span class="sr-only">Close</span>
            <svg class="w-6 h-6 text-gray-800 dark:text-gray-600" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
              fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M6 18 18 6m0 12L6 6" />
            </svg>
          </button>
        </div>
        <form class="w-full max-w-sm mx-auto my-auto px-4 py-4" action="/api/login/" method="post">
          <h5 class="text-xl font-medium text-gray-900 dark:text-gray-800">Login</h5>
          <br>
          <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
              <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-mail">
                Email
              </label>
            </div>
            <div class="md:w-2/3">
              <input
                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                id="inline-mail" type="email" name="email" value="example@mail.com" />
            </div>
          </div>
          <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
              <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-password">
                Password
              </label>
            </div>
            <div class="md:w-2/3">
              <input
                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                id="inline-password" type="password" name="password" placeholder="******************" />
            </div>
          </div>
          <div class="md:flex md:items-center">
            <div class="md:w-1/3"></div>
            <div class="md:w-2/3">
              <button
                class="shadow bg-blue-500  hover:bg-blue-700 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                type="submit">
                Login
              </button>
            </div>
          </div>
      </div>
      </form>
    </div>
  </div>

  <script>
    const signupDiv = document.getElementById('signup-div');
    const loginDiv = document.getElementById('login-div');
    const signupBtn = document.getElementById('signup-btn');
    const loginBtn = document.getElementById('login-btn');
    const closeBtnLogin = document.getElementById('close-btn-login');
    const closeBtnSignup = document.getElementById('close-btn-signup');

    signupBtn.addEventListener('click', () => {
      signupDiv.style.display = 'block';
      loginDiv.style.display = 'none';
    });

    loginBtn.addEventListener('click', () => {
      signupDiv.style.display = 'none';
      loginDiv.style.display = 'block';
    });

    closeBtnLogin.addEventListener('click', () => {
      loginDiv.style.display = 'none';
    });

    closeBtnSignup.addEventListener('click', () => {
      signupDiv.style.display = 'none';
    });
  </script>
</body>

</html>
