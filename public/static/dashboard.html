<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>
    <link rel="stylesheet" href="./../style/output.css" />
  </head>
  <body>
    <section id="nav" class="container mx-auto">
      <header class="flex justify-between items-center py-4">
        <h1 class="text-2xl font-bold">SaveApp</h1>
        <nav>
          <ul class="flex space-x-4">
            <li class="px-4 py-2">
              <a href="#">Spese</a>
            </li>
            <li class="px-4 py-2">
              <a href="#">Grafici</a>
            </li>
            <li class="px-4">
              <button
                id="dropdown-btn"
                data-dropdown-toggle="dropdown"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                type="button"
              >
                Account
                <svg
                  class="w-2.5 h-2.5 ms-3"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 10 6"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m1 1 4 4 4-4"
                  />
                </svg>
              </button>
              <br />
              <div
                id="dropdown"
                class="absolute my-2 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600"
              >
                <div class="px-4 py-3 text-sm text-gray-900 dark:text-white">
                  <div class="font-medium">Name</div>
                  <div class="truncate">email@mail.com</div>
                </div>
                <ul
                  class="py-2 text-sm text-gray-700 dark:text-gray-200"
                  aria-labelledby="dropdownInformdropdownAvatarNameButtonationButton"
                >
                  <li>
                    <a
                      href="#"
                      class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                      >Settings</a
                    >
                  </li>
                  <li>
                    <a
                      href="#"
                      class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                      >Sign out</a
                    >
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </nav>
      </header>
    </section>

    <div id="body">
      <section id="fab-spesa">
        <div
          class="z-30 flex flex-col fixed top-screen left-screen w-screen h-screen justify-end items-end p-44"
        >
          <button
            id="btn-add-movement"
            type="button"
            class="text-blue-700 border border-blue-700 bg-blue-700 hover:bg-blue-300 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm p-2 text-center inline-flex items-center dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:focus:ring-blue-800 dark:hover:bg-blue-500"
          >
            <svg
              class="w-[48px] h-[48px] text-gray-800 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="3"
                d="M5 12h14m-7 7V5"
              />
            </svg>
            <span class="sr-only">Aggiungi Spesa</span>
          </button>
        </div>
      </section>

      <section id="spese">
        <div class="container mx-auto my-28 z-10">
          <div
            class="text-md font-medium text-center text-gray-700 border-b border-gray-200 dark:text-gray-400 dark:border-gray-700"
          >
            <ul
              class="flex flex-wrap justify-center -mb-px"
              role="tablist"
            >
              <li class="me-2" role="presentation">
                <a
                  id="current-month-btn-spese"
                  href=""
                  class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
                ></a>
              </li>
              <li class="me-2" role="presentation">
                <a
                  id="current-year-btn-spese"
                  href=""
                  class="inline-block p-4 text-blue-600 border-b-2 border-blue-600 rounded-t-lg active dark:text-blue-500 dark:border-blue-500"
                  aria-current="page"
                ></a>
              </li>
              <li class="me-2" role="presentation">
                <a
                  id="total-btn-spese"
                  href=""
                  class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
                  >Totale</a
                >
              </li>
            </ul>
          </div>
          <div class="flex items-center justify-center my-12">
            <div
              class="max-w-2xl rounded overflow-hidden shadow-lg w-9/12 h-5/6 divide-y bg-blue-300"
            >
              <div class="mx-16 my-4">
                <p>
                  <span
                    class="text-2xl font-medium text-center text-gray-800 dark:text-gray-800"
                    >Spese</span
                  >
                </p>
                <p id="spese-tot" class="px-4">100</p>
              </div>
              <div>
                <div class="grid grid-cols-4 gap-4 mx-16 my-4">
                  <div class="col-start-1 col-end-3">
                    <p>
                      <span
                        class="text-lg font-medium text-center text-gray-800 dark:text-gray-800"
                        >Uscite</span
                      >
                    </p>
                    <p id="uscite">Uscite</p>
                  </div>
                  <div class="col-end-7 col-span-2">
                    <span
                      class="text-lg font-medium text-center text-gray-800 dark:text-gray-800"
                      >Entrate</span
                    >
                    <p id="entrate">Entrate</p>
                  </div>
                </div>
              </div>
              <div>
                <div class="grid grid-cols-4 gap-4 mx-16 my-4">
                  <p class="col-start-1 col-end-3">
                    <span
                      id="max-cat"
                      class="text-lg font-medium text-center text-gray-800 dark:text-gray-800"
                      >Categoria</span
                    >
                  </p>
                  <p class="col-end-7 col-span-2">
                    <span
                      id="importo-max-cat"
                      class="text-md font-medium text-center text-gray-800 dark:text-gray-800"
                      >Importo categoria</span
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="grafici">
        <div class="container mx-auto my-28 z-10">
          <div
            class="text-md font-medium text-center text-gray-700 border-b border-gray-200 dark:text-gray-400 dark:border-gray-700"
          >
            <ul class="flex flex-wrap justify-center -mb-px">
              <li class="me-2">
                <a
                  id="current-month-btn-grafici"
                  href=""
                  class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
                  >Current Month</a
                >
              </li>
              <li class="me-2">
                <a
                  id="current-year-btn-grafici"
                  href=""
                  class="inline-block p-4 text-blue-600 border-b-2 border-blue-600 rounded-t-lg active dark:text-blue-500 dark:border-blue-500"
                  aria-current="page"
                  >Current Year</a
                >
              </li>
              <li class="me-2">
                <a
                  id="total-btn-grafici"
                  href=""
                  class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
                  >Totale</a
                >
              </li>
            </ul>
          </div>
          <div id="plot"></div>
        </div>
      </section>

      <section id="storico">
        <div id="div-spese" class="container mx-auto my-28 z-10">
          <p>
            <span
              class="text-2xl font-medium text-center text-gray-800 dark:text-gray-800"
              >Storico Spese</span
            >
          </p>
          <div class="relative overflow-x-auto shadow-md sm:rounded-lg my-2">
            <table
              id="transactions-table"
              class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
            >
              <thead
                class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
              >
                <tr>
                  <th scope="col" class="px-6 py-3">Descrizione</th>
                  <th scope="col" class="px-6 py-3">Importo</th>
                  <th scope="col" class="px-6 py-3">Tag</th>
                  <th scope="col" class="px-6 py-3">Data</th>
                  <th scope="col" class="px-6 py-3">
                    <span class="sr-only">Edit</span>
                  </th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </section>
    </div>

    <section id="aggiungiSpesa">
      <div
        class="hidden flex flex-col fixed z-100 top-0 left-0 w-screen h-screen justify-center items-center"
        id="div-form-movement"
      >
        <div
          class="max-w-2xl rounded overflow-hidden shadow-lg bg-white w-11/12 h-5/6"
        >
          <div class="p-5">
            <div class="flex justify-end px-4 pt-4">
              <button
                id="close-btn-movement"
                class="inline-block text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-1.5"
                type="button"
              >
                <span class="sr-only">Close</span>
                <svg
                  class="w-6 h-6 text-gray-800 dark:text-gray-600"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18 18 6m0 12L6 6"
                  />
                </svg>
              </button>
            </div>
            <p
              class="block tracking-wide text-black-700 font-bold mb-2 text-lg"
            >
              Aggiungi un movimento
            </p>
            <form action="/api/transaction" method="post" id="movement-form">
              <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                  <label
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="Importo"
                  >
                    Importo
                  </label>
                  <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                    id="Importo"
                    name="Importo"
                    type="number"
                    placeholder="0.0"
                    min="0"
                    step="0.01"
                  />
                </div>
                <div class="w-full md:w-1/2 px-3">
                  <label
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="Valuta"
                  >
                    Valuta
                  </label>
                  <div class="relative">
                    <select
                      class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                      id="Valuta"
                      name="Valuta"
                    ></select>
                    <div
                      class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
                    >
                      <svg
                        class="fill-current h-4 w-4"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20"
                      >
                        <path
                          d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                        />
                      </svg>
                    </div>
                  </div>
                </div>
              </div>
              <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                  <label
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="Descrizione"
                  >
                    Descrizione
                  </label>
                  <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="Descrizione"
                    name="Descrizione"
                    type="text"
                    placeholder="Descrizione"
                  />
                </div>
              </div>
              <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                  <label
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="data"
                  >
                    Data
                  </label>
                  <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="data"
                    name="data"
                    type="date"
                  />
                </div>
              </div>
              <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                  <label
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="Budget"
                  >
                    Budget
                  </label>
                  <div class="relative">
                    <select
                      class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                      id="Budget"
                      name="Budget"
                      name="Budget"
                    ></select>
                    <div
                      class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
                    >
                      <svg
                        class="fill-current h-4 w-4"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20"
                      >
                        <path
                          d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                        />
                      </svg>
                    </div>
                  </div>
                </div>
              </div>
              <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                  <label
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="tag"
                  >
                    Tag
                  </label>
                  <div class="relative">
                    <select
                      class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                      id="tag"
                      name="tag"
                    ></select>
                    <div
                      class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
                    >
                      <svg
                        class="fill-current h-4 w-4"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20"
                      >
                        <path
                          d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                        />
                      </svg>
                    </div>
                  </div>
                </div>
              </div>

              <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3"></div>
                <label class="md:w-2/3 block text-black-500 font-bold">
                  <input
                    class="mr-2 leading-tight"
                    type="checkbox"
                    name="abbonamento"
                    id="abbonamento"
                  />
                  <span class=""> È un movimento ricorrente? </span>
                </label>
              </div>
              <div class="flex flex-wrap -mx-3 mb-6 hidden" id="frequenzaDiv">
                <div class="w-full px-3">
                  <label
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="frequenza"
                  >
                    Frequenza
                  </label>
                  <div class="relative">
                    <select
                      class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                      id="frequenza"
                      name="frequenza"
                    ></select>
                    <div
                      class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
                    >
                      <svg
                        class="fill-current h-4 w-4"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20"
                      >
                        <path
                          d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                        />
                      </svg>
                    </div>
                  </div>
                </div>
              </div>

              <input
                type="submit"
                value="Aggiungi"
                class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded"
              />
              <button
                class="flex-shrink-0 border-transparent border-4 text-teal-500 hover:text-teal-800 text-sm py-1 px-2 rounded"
                type="button"
                id="button-back"
              >
                Annulla
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <section id="modificaSpesa"></section>

    <section id="eliminaSpesa"></section>

    <section id="Settings"></section>

    <script src="./../js/dashboard.js"></script>
    <script src="./../js/fetchData.js"></script>
  </body>
</html>
